<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>

    <h2>Choose the Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="16" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="16" value="1">
        <input type="button" id="btnCreate" onclick="makeGrid()" value="Create Grid">
        <input type="button" id="btnClear" onclick="clearGrid()" value="Clear Grid">
    </form>

    <h2>Pick a Color</h2>
    <input type="color" id="colorPicker" name="colorPicker" value="#000000">

    <h2>Draw!</h2>
    <div id="grid-container"></div>

    <script src="script.js"></script>
    
</body>
</html>
